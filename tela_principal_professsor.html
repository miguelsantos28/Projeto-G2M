<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Principal Professor</title>
    <link rel="stylesheet" href="tela_principal_professor.css">
</head>
<body>
    <div class="painel">
        
        <nav class="menu-lateral">
            <button><b> Cursos que Leciono</b></button>
            <button><b> Minhas Disciplinas</b></button>
            <button> <b>Avisos</b></button>
            <button> <b>Outros Professores</b></button>
            <button> <b>Lançar Faltas</b></button>
            <button> <b> Secretaria Acadêmica</b></button>
            <button> <b> Materiais Didáticos</b></button>
            <button> <b>PPC/Cursos</b></button>
        </nav>
        <img src="logo_sanquim.webp" alt="Logo Colégio" class="logo-inferior">
    </div>

    <div class="conteudo">
          <main class="conteudo_principal">
        <img src="foto_perfil.png" height="200px" width="350px">
        <button class="foto" type="button">Alterar Foto</button>
        <h2>Seja Bem-Vindo {Nome do Professor}</h2>
    </main>
        <div class="topo">
            <button class="sair"><b>Sair</b></button>
        </div>
    </div>

    <script>
        const tipoUsuario = document.getElementById("tipo_usuario");
        const campoProfessor = document.getElementById("campo_professor");
        const campoAluno = document.getElementById("campo_aluno");

        tipoUsuario.addEventListener("change", function () {
            campoProfessor.style.display = this.value === "professor" ? "block" : "none";
            campoAluno.style.display = this.value === "aluno" ? "block" : "none";
        });
    </script>   

</body>
</html>
