<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de disciplina</title>
    <link rel="stylesheet" href="disciplina.css">
</head>
<body>
    <div class="painel">
        
        <nav class="menu-lateral">
            <button><b> Cadastrar Novos Usuários</b></button>
            <button><b> Matricular Aluno</b></button>
            <button><b> Cadastrar Novos Cursos</b></button>
            <button> <b>Cadastrar Novas Turmas</b></button>
            <button> <b>Avisos Professores</b></button>
            <button> <b> Avisos Alunos</b></button>
            <button> <b> Enalamento de Aluno/Turmas</b></button>
            <button> <b> Gestão de Professores</b></button>
            <button> <b> Fechamento de Média</b></button>
            <button> <b> Gerenciamento de Frequência</b></button>
            <button> <b> PPC/Cursos</b></button>
        </nav>
        <img src="logo_sanquim.webp" alt="Logo Colégio" class="logo-inferior">
    </div>

    <div class="conteudo">
        <div class="topo">
            <button class="acao"><b>Alterar Senha Professores</b></button>
            <button class="acao"><b>Alterar Senha Alunos</b></button>
            <button class="acao"><b>Alterar Senha</b></button>
            <button class="sair"><b>Sair</b></button>
        </div>

        <h2>CADASTRO DE DISCIPLINAS</h2>
        <form action="#" method="POST" class="formulario">
            <label for="tipo_usuario">Tipo de Curso</label>
            <select id="tipo_usuario" name="tipo_usuario" required>
                <option value="">Selecione</option>
                <option value="professor">Ensino Médio</option>
                <option value="aluno">Pré-Vestibular</option>
                <option value="aluno">Pré-Vestibulinho</option>
                <option value="aluno">Empreendedorismo</option>

            </select>

            <label for="nome">Nome da Disciplina</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite o nome da disciplina">

            <label for="carga">Carga Horária </label>
            <input type="text" id="carga" name="carga" required placeholder="Digite a carga horária">

            <label for="sigla">Sigla</label>
            <input type="text" id="sigla" name="sigla" required placeholder="Digite a sigla da disciplina">

            <label for="professor">Professor (es)</label>
            <input type="text" id="professor" name="professor" required placeholder="Digite o(s) professor(es) que lecionará">

            <button type="submit" class="botao"> Cadastrar Disciplina</button>

        </form>
        <div class="acoes-inferiores">
            <button class="acao"><b>Alterar Disciplinas</b></button>
            <button class="acao"><b>Ativar/Inativar Disciplinas</b></button>
            <button class="acao"><b>Consultar Disciplinas</b></button>
           
        </div>
    </div>
    <script>
        const tipoUsuario = document.getElementById("tipo_usuario");
        const campoProfessor = document.getElementById("campo_professor");
        const campoAluno = document.getElementById("campo_aluno");

        tipoUsuario.addEventListener("change", function () {
            campoProfessor.style.display = this.value === "professor" ? "block" : "none";
            campoAluno.style.display = this.value === "aluno" ? "block" : "none";
        });
    </script>
</body>
</html>
